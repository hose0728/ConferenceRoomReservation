<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style-login.css">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div id='container'>
  <div id='box-left'></div>
  <div id='box-center'>
    <br></br>
    <br></br>
    <br></br>
    <div>
      <h1>쉬운 예약</h1>
      <div class="login-wrapper">
        <form method="post" action="서버의url" id="login-form">
          <input type="radio" name="chk_info" value="ID" checked="checked">ID 찾기
          <input type="radio" name="chk_info" value="PW">PW 찾기
          <input type="text" name="userName" placeholder="이름">
          <div id="etc_view" style="display:none;">
            <input type="text" name="userId" placeholder="아이디">
          </div>
          <input type="text" name="userEmail" placeholder="이메일">
          <input type="submit" value="찾기">
        </form>
      </div>

    </div>

  </div>
  <div id='box-right'></div>
</div>
</body>
</html>
